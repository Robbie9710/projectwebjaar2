<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>Overzichtspagina</title>
</head>

<body>
    <header>

        <nav>
            <a href="overzichtspagina.html">Home</a>
            <a href="Filteren">Filteren</a>
            <a href="">Aanmelden</a>
        </nav>

    </header>
    <fieldset>
        <p>Meldt je nu aan!</p>
        <label for="voornaam">Voornaam:</label>
        <input type="text" placeholder="Voornaam">
        <label for="achternaam">Achternaam:</label>
        <input type="text" placeholder="Achternaam">
        <label for="email">Email:</label>
        <input type="email" placeholder="email@mail.com" required>
        <label for="telefoon">telefoonnummer:</label>
        <input type="tel" placeholder="0612345678" pattern="[0][6][0-9]{8}">
        <label for="wachtwoord">Wachtwoord:</label>
        <input type="password" placeholder="Wachtwoord" required>
        <button type="submit">Aanmelden</button>
    </fieldset>
    <fieldset>
        <p>Of log hier in als je al een account hebt</p>
        <label for="email">Email:</label>
        <input type="email" placeholder="email@mail.com" required>
        <label for="wachtwoord">Wachtwoord:</label>
        <input type="password" placeholder="Wachtwoord" required>
        <button type="submit">Log in</button>
    </fieldset>

</body>
